<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Phân bố logo và phần còn lại, profile-icon về bên phải */
        }
        .logo {
            height: 40px;
            margin-right: 10px;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .profile-icon {
            height: 30px;
        }
        .sidebar {
            width: 200px;
            background-color: #000;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .container {
            display: flex;
            margin-left: 220px;
            min-height: 100vh;
            background-color: #fff;
        }
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .info-row label {
            font-weight: bold;
            margin-right: 20px;
            text-align: left;
            width: 120px;
        }
        .info-row span {
            text-align: left;
            flex-grow: 1;
        }
        .footer {
            background-color: #4682b4;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            margin-left: -220px;
        }
        .headleft{
            text-align: left;
            margin-left: 60px;
            flex-grow: 1;
            font-size: 30px;
        }
        .profile-icon {
  width: 40px;
  height: 40px;
  cursor: pointer;
  border-radius: 50%;
}

.profile-dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-menu {
  display: none;
  position: absolute;
  right: 0;
  top: 50px; /* khoảng cách so với ảnh */
  background-color: white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  border-radius: 8px;
  min-width: 160px;
  z-index: 999;
}

.dropdown-menu a {
  display: block;
  padding: 10px 16px;
  text-decoration: none;
  color: black;
}

.dropdown-menu a:hover {
  background-color: #f0f0f0;
}
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="logo.png" alt="RoPhim Logo" class="logo">
        </div>
        <div class="headleft">
            <span>Thông tin cá nhân</span>
        </div>
        <div class="profile-dropdown">
        <img src="profile-icon.png" alt="Profile Icon" class="profile-icon" id="profileIcon">

        <div class="dropdown-menu" id="dropdownMenu">
            <a href="#">Thông tin cá nhân</a>
            <a href="#" id="suattcn">Sửa thông tin cá nhân</a>
            <a href="#">Đăng xuất</a>
        </div>
    </div>
    </div>
    <div class="sidebar">
        <a href="#">Thông tin cá nhân</a>
        <a href="#">Sửa thông tin cá nhân</a>
    </div>
    <div class="container">
        <div class="content">
            <div class="info-row"><label>Họ Tên:</label><span>Nguyễn Văn A</span></div>
            <div class="info-row"><label>Email:</label><span>abc@gmail.com</span></div>
            <div class="info-row"><label>SDT:</label><span>0934717274</span></div>
            <div class="info-row"><label>Giới tính:</label><span>Vip gia đình</span></div>
            <div class="info-row"><label>Trạng thái:</label><span>Đang hoạt động</span></div>
            <div class="info-row"><label>Ngày đăng ký:</label><span>01/01/2025</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
