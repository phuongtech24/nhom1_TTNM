  <script>
    document.getElementById("toggleBtn").addEventListener("click", () => {
      const sidebar = document.getElementById("sidebar");
      const container = document.getElementById("container");
      sidebar.classList.toggle("hidden");
      container.classList.toggle("sidebar-hidden");
    });

    document.querySelectorAll('.has-submenu').forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        item.classList.toggle('open');
      });
    });

    function createDropdown(inputId, options) {
      const input = document.getElementById(inputId);
      if (!input) return;

      input.readOnly = true;
      input.style.cursor = 'pointer';

      input.addEventListener('click', () => {
        closeAllDropdowns();

        const dropdown = document.createElement('div');
        dropdown.className = 'dropdown';

        options.forEach(opt => {
          const item = document.createElement('div');
          item.textContent = opt;
          item.className = 'dropdown-item';
          item.addEventListener('click', () => {
            input.value = opt;
            closeAllDropdowns();
          });
          dropdown.appendChild(item);
        });

        input.parentNode.appendChild(dropdown);
      });
    }

    function closeAllDropdowns() {
      document.querySelectorAll('.dropdown').forEach(el => el.remove());
    }

    document.addEventListener('click', function(e) {
      const isInput = e.target.matches('input');
      const isDropdown = e.target.closest('.dropdown');
      if (!isInput && !isDropdown) {
        closeAllDropdowns();
      }
    });

    createDropdown("theLoai", ["H√†nh ƒë·ªông", "H√†i h∆∞·ªõc", "T√¨nh c·∫£m", "Vi·ªÖn t∆∞·ªüng", "Ho·∫°t h√¨nh", "Gia ƒë√¨nh"]);
