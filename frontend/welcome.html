<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .login-box {
      width: 300px;
      margin: 100px auto;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f1f5f9;
      font-size: 14px;
    }

    .login-box .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .login-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-cancel {
      background-color: #e2e8f0;
        padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #838886;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
    }

    .btn-cancel:active{
          background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
    }

    .btn-confirm {
      background-color: #38bdf8;
      color: white;
    }

    .btn-cancel:hover {
      background-color: #ff0000;
    }

    .btn-confirm:hover {
      background-color: #0ea5e9;
    }

    /* Phần thông báo đã được chỉnh sửa */
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffebee;
      color: #d32f2f;
      padding: 15px 30px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      display: none;
      align-items: center;
      font-weight: bold;
      border-left: 5px solid #f44336;
      animation: fadeIn 0.3s ease-out;
    }

    .alert .icon {
      margin-left: 15px;
      font-size: 20px;
      color: #d32f2f;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        top: 0;
      }
      to {
        opacity: 1;
        top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Đăng nhập</h2>
    <input type="text" placeholder="Tên đăng nhập">
    <input type="password" placeholder="Mật khẩu">

    <div class="button-group">
      <button class="btn-cancel" onclick="showCancelAlert()">Huỷ</button>
      <button  class="btn-confirm" onclick="window.location.href='admin.html'">Đăng nhập </button>
    </div>
  </div>

  <!-- Thông báo hủy đã được làm đẹp -->
  <div class="alert" id="cancelAlert">
    <span>Bạn đã huỷ đăng nhập</span>
    <span class="icon">✖</span>
  </div>

  <script>
    function showCancelAlert() {
      const alertBox = document.getElementById('cancelAlert');
      alertBox.style.display = 'flex';

      // Ẩn sau 3 giây
      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 3000);
      
      // Cho phép click vào icon ✖ để tắt thông báo
      alertBox.querySelector('.icon').addEventListener('click', function() {
        alertBox.style.display = 'none';
      });
    }
    document.querySelector('.btn-confirm').addEventListener('click', () => {
  window.location.href = 'form1.html'; // Điều hướng sang giao diện admin
});

  </script>

</body>
</html>
