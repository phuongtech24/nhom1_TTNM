    <aside class="sidebar" id="sidebar">
      <nav class="menu">
        <a href="#" class="active" data-page="home">Trang chủ</a>
        <div class="has-submenu" id="movieMenu">

        </div>
        <a href="#" data-page="payment">Quản lý thanh toán</a>

      <div class="logo-bar">

    <div id="logoutNotification" class="custom-toast">
