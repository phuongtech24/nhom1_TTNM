<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            height: 40px;
            margin-right: 10px;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            border-radius: 50%;
        }
        .sidebar {
            width: 200px;
            background-color: #000;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
            left: 0;
            transition: left 0.3s ease;
        }
        .sidebar.hidden {
            left: -200px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .container {
            display: flex;
            margin-left: 220px;
            min-height: 100vh;
            background-color: #fff;
            transition: margin-left 0.3s ease;
        }
        .container.full {
            margin-left: 20px;
        }
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .info-row label {
            font-weight: bold;
            margin-right: 30px;
            text-align: left;
            width: 120px;
            line-height: 40px;
        }
        .info-row input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 40px;
            box-sizing: border-box;
        }
        .info-row input.error {
            border-color: #ff0000;
        }
        .headleft {
            text-align: left;
            margin-left: 60px;
            flex-grow: 1;
            font-size: 30px;
        }
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            min-width: 160px;
            z-index: 999;
        }
        .dropdown-menu a {
            display: block;
            padding: 10px 16px;
            text-decoration: none;
            color: black;
        }
        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
        .menu-toggle {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 20px;
            margin-right: 10px;
        }
        .menu-toggle div {
            width: 100%;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        .menu-toggle.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .menu-toggle.active div:nth-child(2) {
            opacity: 0;
        }
        .menu-toggle.active div:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        button[type="reset"] {
            background-color: #ccc;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="reset"]:hover {
            background-color: #b3b3b3;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
        .modal-content .yes-btn {
            background-color: #007bff;
            color: white;
        }
        .modal-content .yes-btn:hover {
            background-color: #0056b3;
        }
        .modal-content .cancel-btn {
            background-color: #ccc;
            color: black;
        }
        .modal-content .cancel-btn:hover {
            background-color: #b3b3b3;
        }
        .modal-content .ok-btn {
            background-color: #007bff;
            color: white;
        }
        .modal-content .ok-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="menu-toggle" id="menuToggle">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <img src="logo.png" alt="RoPhim Logo" class="logo">
        </div>
        <div class="headleft">
            <span>Thông tin cá nhân</span>
        </div>
        <div class="profile-dropdown">
            <img src="avatar.png" alt="Profile Icon" class="profile-icon" id="profileIcon">
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="#" id="infoLink1">Thông tin cá nhân</a>
                <a href="#" id="editLink1">Sửa thông tin cá nhân</a>
                <a href="#">Đăng xuất</a>
            </div>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <a href="#" id="infoLink">Thông tin cá nhân</a>
        <a href="#" id="editLink">Sửa thông tin cá nhân</a>
    </div>
    <div class="container" id="container">
        <div class="content">
            <form id="personalInfoForm">
                <div class="info-row">
                    <label for="name">Họ Tên:</label>
                    <input type="text" id="name" name="name" value="Nguyễn Văn A">
                </div>
                <div class="info-row">
                    <label for="gender">Giới tính:</label>
                    <input type="text" id="gender" name="gender" value="Nam">
                </div>
                <div class="info-row">
                    <label for="phone">SĐT:</label>
                    <input type="text" id="phone" name="phone" value="0934717274">
                </div>
                <div class="info-row">
                    <label for="birthday">Ngày sinh:</label>
                    <input type="date" id="birthday" name="birthday" value="2001-05-13">
                </div>
                <div class="info-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="abc@gmail.com">
                </div>
                <div class="info-row" style="justify-content: flex-end; margin-top: 20px;">
                    <button type="submit">Sửa</button>
                    <button type="reset">Hủy</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <p>Bạn có chắc muốn sửa lại thông tin không?</p>
            <button class="yes-btn" id="yesBtn">Xác nhận</button>
            <button class="cancel-btn" id="cancelBtn">Hủy</button>
        </div>
    </div>
    <div class="modal" id="successModal">
        <div class="modal-content">
            <p>Sửa thông tin thành công</p>
            <button class="ok-btn" id="okBtn">OK</button>
        </div>
    </div>
    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const container = document.getElementById('container');
            const menuToggle = this;

            sidebar.classList.toggle('hidden');
            container.classList.toggle('full');
            menuToggle.classList.toggle('active');
        });

        document.getElementById('profileIcon').addEventListener('click', function() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        window.addEventListener('click', function(event) {
            const dropdown = document.getElementById('dropdownMenu');
            const profileIcon = document.getElementById('profileIcon');
            if (!profileIcon.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });

        document.getElementById('infoLink').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'ttcanhan.html';
        });

        document.getElementById('editLink').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'suattcanhan.html';
        });
        document.getElementById('infoLink1').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'ttcanhan.html';
        });

        document.getElementById('editLink1').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'suattcanhan.html';
        });

        document.getElementById('personalInfoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let hasError = false;

            const inputs = [document.getElementById('name'), document.getElementById('gender'), 
                           document.getElementById('phone'), document.getElementById('birthday'), 
                           document.getElementById('email')];

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add('error');
                    if (!hasError) {
                        input.focus();
                        hasError = true;
                    }
                } else {
                    input.classList.remove('error');
                }
            });

            if (!hasError) {
                document.getElementById('confirmationModal').style.display = 'block';
            }
        });

        document.getElementById('personalInfoForm').addEventListener('reset', function() {
            const inputs = [document.getElementById('name'), document.getElementById('gender'), 
                           document.getElementById('phone'), document.getElementById('birthday'), 
                           document.getElementById('email')];
            inputs.forEach(input => input.classList.remove('error'));
        });

        document.getElementById('yesBtn').addEventListener('click', function() {
            document.getElementById('confirmationModal').style.display = 'none';
            document.getElementById('successModal').style.display = 'block';
        });

        document.getElementById('cancelBtn').addEventListener('click', function() {
            document.getElementById('confirmationModal').style.display = 'none';
        });

        document.getElementById('okBtn').addEventListener('click', function() {
            document.getElementById('successModal').style.display = 'none';
            document.getElementById('personalInfoForm').reset();
        });

        window.addEventListener('click', function(event) {
            const confirmationModal = document.getElementById('confirmationModal');
            const successModal = document.getElementById('successModal');
            if (event.target === confirmationModal) {
                confirmationModal.style.display = 'none';
            }
            if (event.target === successModal) {
                successModal.style.display = 'none';
                document.getElementById('personalInfoForm').reset();
            }
        });
    </script>
</body>
</html>
